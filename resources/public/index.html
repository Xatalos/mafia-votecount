<!DOCTYPE html>
<html>
    <head>
    <title>Mafia Votecount</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css">
    <link href="css/games.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/nicknames.js"></script>
    <script src="js/fuzzyset.js"></script>
    <meta charset="utf-8">
    </head>
    <body onhashchange="locationHashChanged();">
        <div class="content">
            <div id="creategame" class="hidden centered">
                <form id="createform" class="pure-form pure-form-aligned" action="/create-game"
                      method="POST" accept-charset="utf-8">
                    <h1>Create Game</h1>
                    <fieldset>
                        <div class="pure-control-group">
                            <label>URL Address:</label>
                            <input type="text" name="url" placeholder="URL Address" required>
                        </div>
                        <div class="pure-control-group">
                            <label>Host Name(s) (for example 'host1 line break host2'):</label>
                            <textarea form="createform" rows="2" name="hosts"
                                      placeholder="Host Names (one host per line)" required></textarea>
                        </div>
<!--                        <div class="pure-control-group">
                            <label>Time Cycle (for example '48d24n' or '24n48d'):</label>
                            <input type="text" name="timecycle" placeholder="Time Cycle"
                                   value="48d24n" required>
                        </div>-->
                       <div class="pure-control-group">
                            <label>Players (for example 'player1 line break player2'):</label>
                            <textarea form="createform" rows="10" name="players"
                                      placeholder="Players (one player per line)" required></textarea>
                        </div>
<!--                        <input type="hidden" form="createform" name="players" value="Players not in use (for now)"> -->
                        <div class="pure-controls">
                            <button type="button" onclick="hideCreateGame();"
                                    class="pure-button">Go Back</button>
                            <button type="submit" class="pure-button">Create Game</button>
                        </div>
                    </fieldset>
            </form>
            </div>
            <div id="gameview" class="hidden content">
                <button type="button" onclick="hideGame();"
                        class="pure-button">Go Back</button>
                <h1 id="gameheader"></h1>
                <ul id="gamedata"></ul>
            </div>
            <div id="index">
                <h1>Games</h1>
                <button onclick="showCreateGame();" class="pure-button">Create New Game</button>
                <table class="mq-table pure-table-bordered pure-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id = "games">
                    </tbody>
                </table>
            </div>
        </div>
        <script src="js/games.js"></script>
    </body>
</html>
